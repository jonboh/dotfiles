# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
# order += "battery 0"
order += "disk /"
order += "disk /home/jon"
order += "cpu_usage"
# order += "load"
# order += "wireless wlp0s20f3"
# order += "wireless wlo1"
# order += "wireless wlp0s20f3"
# order += "wireless wlp3s0"
# order += "path_exists VPN-OFFICE"
# order += "path_exists VPN-PARIS"
order += "ethernet enp10s0"
order += "tztime utc"
order += "tztime local"
# TODO: add temperature for cpu/gpu

tztime local {
    format = "  %a %Y-%m-%d %H:%M:%S"
}

tztime utc {
    format = " UTC %H:%M"
    timezone = "Etc/UTC"
}

path_exists VPN-PARIS {
    # path exists when a VPN tunnel launched by nmcli/nm-applet is active
    path = "/proc/sys/net/ipv4/conf/paris"
    format = " %title paris"
    format_down = ""
}

wireless wlo1 {
    format_up = " %ip"
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

wireless wlp0s20f3 {
    format_up = " %ip"
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

wireless wlp3s0 {
    format_up = " %ip"
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

ethernet enp10s0 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = " %ip"
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

disk "/home/jon" {
     format = " ~ %avail"
}

disk "/" {
     format = " / %avail"
}

cpu_usage {
    format = " %usage"
}

load {
    format = " %5min 5min"
}

volume master {
    format = " %volume"
    format_muted = " %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = " %status %percentage "
    format_down = "  "
    status_chr = "  "
    status_bat = "  "
    status_unk = "  "
    #last_full_capacity = true
    status_full = "  "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
